{% extends "base.html" %}

{% block content %}
    <main role="main">
    <h2>{{ table_name }}</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="list-group">
                    {% for record in id_list %}
                        <a href="/tables/{{ table_name }}/records/{{ record }}" class="list-group-item list-group-item-action">{{ record }}</a>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-8" >
                <form action="/tables/{{ table_name }}/calculate-position/" method="post">
                    <div class="form-group row ">
                        <label for="start" class="col-sm-2 col-form-label">Start date:</label>
                        <div class="col-sm-10">
                            <input style="width: fit-content" type="date" id="start" name="start_date" value="2019-01-01" required
                                   class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="end" class="col-sm-2 col-form-label">End date:</label>
                        <div class="col-sm-10">
                            <input style="width: fit-content" type="date" id="end" name="end_date" value="2019-01-02" required
                                   class="form-control">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </div>

    </main>
{% endblock %}
